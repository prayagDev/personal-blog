{% extends "blog_post/parent.html" %}
{% block title %}Post Delete{% endblock title %}
{% block main %}

<div class="container m-5">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</div>

{% endblock main %}
